{%extends 'displays/base.html'%}
{% block content %}
{{block.super}}
<div class="container">
    <h1 class="text-center text-info" style="margin-top:60px;">Find any home images you need</h1>
    {% for display_item in pics %}
    <h2>{{display_item.name}}.</h2>
    <hr>
    {%if display_item.pic%}
    <img  src="{{display_item.image.url}}" class="img-responsive img-circle" width=100 height=200>
    {%endif%}
    {%endfor%}
    </div>
    
    {% endblock %}
